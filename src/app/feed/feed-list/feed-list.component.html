<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="createNewPost()">New Post</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-feed-item
    *ngFor="let feedEl of feed; let i = index"
    [post]="feedEl"
    [index]="i"></app-feed-item>
  </div>
</div>
