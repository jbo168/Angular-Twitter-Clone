<div class="row ml-4 mt-2">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="createNewPost()">New Post</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-feed-item
    *ngFor="let post of feed; let i=index"
    [post]="post"
    [index]="i"></app-feed-item>
  </div>
</div>
